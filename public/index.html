<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no;" />
    <title>BabyCam</title>
    <link rel="manifest" href="manifest.webmanifest">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/config/config.js"></script>
</head>

<body style="touch-action:none">
    <div id="container">
        <img id="videoElement" src="" alt="No stream"></img>
    </div>
    <div id="stream-buttons-container" class="display-container">
        <button type="button" id="stop" class="button secondary">Stop</button>
        <button type="button" id="start" class="button primary">Start</button>
    </div>
    <div id="ir-buttons-container" class="display-container">
        <button type="button" id="off" class="button secondary">Off</button>
        <button type="button" id="on" class="button primary">On</button>
    </div>
    <div id="measures-container" class="display-container measures">
        <div id="cpu-temp-container" class="sensor-row"><span id="cpu-temp"></span></div>
        <div id="extra-measures-container" class="sensor-row"></div>
    </div>
    <div id="snackbar"></div>
    <div class="loading"></div>

    <script src="socket.io.min.js"></script>
    <script src="panzoom.min.js"></script>
    <script src="js/index.js" type="module"></script>
</body>

</html>
