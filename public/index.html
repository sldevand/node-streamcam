<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BabyCam</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/index.js" defer></script>
</head>

<body>
    <div id="container">
        <img id="videoElement" src="http://192.168.1.94:8080?action=stream" alt="No stream"></img>        
    </div>
    <div id="stream-buttons-container" class="display-container">
        <button type="button" id="stop" class="button red">Stop</button>
        <button type="button" id="start" class="button green">Start</button>
    </div>
    <div id="ir-buttons-container" class="display-container">
        <button type="button" id="off" class="button red">Off</button>
        <button type="button" id="on" class="button green">On</button>
    </div>
    <div id="measures-container" class="display-container">
        <div id="cpu-temp-container"><span id="cpu-temp"></span></div>
    </div>
    <div id="snackbar"></div>
</body>

</html>
